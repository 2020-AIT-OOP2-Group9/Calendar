<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="{{ url_for('static', filename='changeSchedule.js') }}"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--選択した日付の予定閲覧、予定の追加・削除をする-->
        <title>予定</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- 追加する css -->
        <link rel="stylesheet" href="../static/style.css">
        <!-- Bootstrap JS(compiled bundle) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script defer src="/static/changeSchedule.js"></script>
    <title>カレンダー</title>
</head>
<body>
  <nav class="title">
      <span class="h1">スケジュール追加</span>
  </nav>
  <div class="scale">

      <table class="table" id="sc_list">
          <thead>
              <tr>
                  <th scope="col">日付</th>
                  <th scope="col">スケジュール</th>
                  <th scope="col">　</th>
              </tr>
          </thead>
          <tbody id="list_body">
          </tbody>
      </table>

      <div class="card">
          <div class="card-body">
              <h3>予定の追加</h3>
              <form id="add">
                  <div class="form-row align-items-center">
                      <input type="date" class="add-data" id="add_date" name="date" min="1900-01-01" pattern="\d{4}-\d{2}-\d{2}">
                      <div class="col-auto"><input type="schedule" class="form-control" placeholder="スケジュール" id="add_sc" name="schedule"></div>
                      <div class="col-auto"><button id="add-submit" class="btn">追加</button></div>
                      <input type="reset" value="入力をリセット"class="btn btn-secondary">
                  </div>
              </form>
              <!-- メッセージの表示領域を追加 -->
              <div id="message-container" class="alert alert-info mt-3" role="alert" style="display: none;"></div>
              <div id="error-container" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
          </div>
      </div>
  </div>
</body>
</html>
