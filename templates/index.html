<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <!--カレンダーの表示-->
    <script defer src="{{ url_for('static', filename='calender.js') }}"></script>
    <script>
        var year = {{ year|tojson }}
        var month = {{ month|tojson }}
        var day = {{ day|tojson }}
        var eom = {{ eom|tojson }}
    </script>
    <title>カレンダー</title>

</head>

<body>
    <!-- ちゃんと受け取れているかを確認するためのプログラム -->
    <h1>スケジュール</h1>
    <table class="table" id="sc_list">
        <thead>
            <tr>
                <th scope="col">日付</th>
                <th scope="col">スケジュール</th>                                            
            </tr>
        </thead>
        <tbody id="list_body">
        </tbody>
    </table>
    <!-- ここまで -->

    <main>
        <h1>{{ year }}-{{ month }}</h1>
        <form action="/next_month" method="POST">
            <tr>
                <td><label><button type="submit" id="next_month" name="month">次の月</button></label></td>
            </tr>
        </form>
        <form action="/display_schedule" method="POST">
            <div class="display">
                <table class="table" id="calender-list" border="1">
                    <thead>
                        <tr>
                            <th scope="col">月</th>
                            <th scope="col">火</th>
                            <th scope="col">水</th>
                            <th scope="col">木</th>
                            <th scope="col">金</th>
                            <th scope="col">土</th>
                            <th scope="col">日</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </div>
        </form>
    </main>
</body>
</html>
